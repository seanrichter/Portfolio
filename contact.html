<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
</head>

<body>

    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Sean Richter</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="resume.html">Skills</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Leave a Message</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h1>Connect with Me - Click Icon Below</h1>

                <a href="https://github.com/seanrichter">
                    <img src="assets\images\mark-github-512.png" class="social" alt="Github">
                </a>
                <a href="https://www.linkedin.com/">
                    <img src="assets\images\square-linkedin-512.png" class="social" alt="LinkedIn">
                </a>
                <a href="https://stackexchange.com/users/16067556/sean-r">
                    <img src="assets\images\stackoverflow.png" class="social" alt="Stack Overflow">
                </a>
            </div>
        </section>

    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
</body>

</html>
